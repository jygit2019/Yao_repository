<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <test></test>
    </div>
    <script src="vue.min.js"></script>
    <script>
        Vue.component('test', {
            data() {
                return {
                    num:5
                }
            },
            methods: {
                setNum(x){
                    this.num=x;
                }
            },
            template:'<div @click="setNum(7)">我是全局组件{{num}}</div>'
        })
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>

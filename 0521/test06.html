<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子到父</title>
</head>
<body>
    <div id="app">
        <son @event="play"></son>
        {{msg}}
    </div>
    <script src="vue.min.js"></script>
    <script>
        var son={
            data() {
                return {
                    str:'OK'
                }
            },
            methods: {
                run(){
                    // 子组件中 自定义事件将变量传出 $emit('事件名称',传值)
                    this.$emit('event', this.str);
                }
            },
            template:'<div @click="run">我是子组件{{str}}</div>'
        }
        new Vue({
            el:'#app',
            data:{
                msg:'父类的'
            },
            methods:{
                play(x){
                    this.msg+=x;
                }
            },
            components:{
                son
            }
        })
    </script>
</body>
</html>

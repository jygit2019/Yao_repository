<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="str">{{str}}<br>

        <input type="radio" v-model="sex" value="0">男<br>
        <input type="radio" v-model="sex" value="1">女<br>
        {{sex}}
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                str:'helloworld',
                sex:'0'
            }
        })
    </script>
</body>
</html>

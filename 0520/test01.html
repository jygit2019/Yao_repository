<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{str}}
        {{bool}}
        {{str.split('').reverse().join('')}}
        {{arr[1]}}
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                str:"helloworld",
                bool:true,
                arr:['red','blue']
            }
        })
    </script>
</body>
</html>
